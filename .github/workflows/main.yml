name: ci

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

#on: [push]

jobs:
  build-updns-images:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: usableprivacy
          password: ${{ secrets.GITHUB_TOKEN }}
      -
        name: Build cryptodns
        uses: docker/build-push-action@v6
        with:
          context: ./cryptodns
          file: ./cryptodns/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/usableprivacy/dns/cryptodns:latest
      -
        name: Build letsencrypt
        uses: docker/build-push-action@v6
        with:
          context: ./letsencrypt
          file: ./letsencrypt/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/usableprivacy/dns/letsencrypt:latest
      -
        name: Build recursor
        uses: docker/build-push-action@v6
        with:
          context: ./recursor
          file: ./recursor/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/usableprivacy/dns/recursor:latest
