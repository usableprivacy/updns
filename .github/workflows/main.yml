name: ci

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

#on: [push]

jobs:
  build-updns-images:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: usableprivacy
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create cryptodns tags
        id: meta-cryptodns
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/usableprivacy/dns/cryptodns
          tags: |
            type=raw,value=stable,enable=${{ github.ref == 'refs/heads/master' }}
            type=ref,event=branch
            type=raw,value=latest

      -
        name: Build cryptodns
        uses: docker/build-push-action@v6
        with:
          context: ./cryptodns
          file: ./cryptodns/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta-cryptodns.outputs.tags }}

      - name: Create recursor tags
        id: meta-recursor
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/usableprivacy/dns/recursor
          tags: |
            type=raw,value=stable,enable=${{ github.ref == 'refs/heads/master' }}
            type=ref,event=branch
            type=raw,value=latest

      -
        name: Build recursor
        uses: docker/build-push-action@v6
        with:
          context: ./recursor
          file: ./recursor/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta-recursor.outputs.tags }}
